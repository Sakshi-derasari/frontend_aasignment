<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Table 1 column</h1>
    <table border="1" align="center" cellspacing="02px" cellpadding="02px">
         <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            
         </tr>
         <tr>
                <td rowspan="3">Row 1 Cell 1</td>  
            </tr>
         <tr>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
         </tr>
           <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
         <tr>
                <td colspan="3">Row 3 Cell 1</td>  
            </tr>
      </table>
</body>
</html>
